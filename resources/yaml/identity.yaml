  star: 5
  elem: 雷
  allegiance: 巡海游侠
  type: 虚无
  desc: 自称「巡海游侠」的旅人，本名不详。 身佩一柄长刀，独行银河。
- id: 1309
  key: robin
  name: 知更鸟
  star: 5
  elem: 物理
  allegiance: 匹诺康尼
  type: 同谐
  desc: 出生于匹诺康尼，闻名银河的天环族歌者，举止从容优雅的少女。 此次受家族宴请回到故乡，在「谐乐大典」为众宾献歌一曲。 可以依靠「同谐」的力量传递歌声，在歌迷乃至万界生灵之中展现「共鸣」。
- id: 1310
  key: sam
  name: 流萤
  star: 5
  elem: 火
  allegiance: 星核猎手
  type: 毁灭
  desc: 星核猎手成员，身着机械装甲「萨姆」战斗。忠于任务，性格坚强。 作为战胜虫群的兵器而诞生，其生长速度异于常人，但生命非常短暂。 为了找寻「生」的机会而加入星核猎手，找寻违抗命运的方式。
- id: 1312
  key: misha
  name: 米沙
  star: 4
  elem: 冰
  allegiance: 匹诺康尼
  type: 毁灭
  desc: 匹诺康尼酒店的门童侍应，乖巧懂事的小男孩。 对无名客抱有极大憧憬，梦想有朝一日自己也能踏上旅途。
- id: 1313
  key: sunday
  name: 星期日
  star: 5
  elem: 虚数
  allegiance: 匹诺康尼
  type: 同谐
  desc: 「秩序」的美梦已然消散，但仍有人不会放下初愿。 ——折翼坠地的旅人，他的脚步将迈向何方？
- id: 1314
  key: jade
  name: 翡翠
  star: 5
  elem: 量子
  allegiance: 星际和平公司
  type: 智识
  desc: 星际和平公司「战略投资部」的高级干部，「石心十人」之一，基石为「典贷翡翠」。 冷艳优雅的放贷人，善于洞悉人心，有着名为「慈玉典押」的个人爱好。 愿意为获取高价值的事物耐心等待，也擅长从看似一无所有的客户身上榨取价值。
- id: 1315
  key: boothill
  name: 波提欧
  star: 5
  elem: 物理
  allegiance: 巡海游侠
  type: 巡猎
  desc: 浪迹银河的改造人牛仔，极度乐观、放荡不羁。 身为「巡海游侠」的一员，为惩奸除恶，可以无所不用其极—— 高调行事的背后，渴望以此引起复仇对象「星际和平公司」的注意。
- id: '1317'
  key: rappa
  name: 乱破
  star: 5
  elem: 虚数
  allegiance: 巡海游侠
  type: 智识
  desc: 如丑时三刻的闪光弹一般现身在匹诺康尼，以忍者自居，将世间一切归因于「忍法」的奇妙少女。 贯彻吟诵忍•真言、绘制缭乱•忍符、修习忍•法帖的「忍•道」——即说唱，涂鸦，漫画——苦炼自身意志，驰骋星间行侠仗义。
    身为「巡海游侠」的一员，始终追猎着名为「御猿•邪忍」的恶党，直至银河尽头。
- id: 1401
  key: theherta
  name: 大黑塔
  star: 5
  elem: 冰
  allegiance: 空间站「黑塔」
  type: 智识
  desc: 尊贵的「天才俱乐部」#83，人类，女性，年轻，貌美，可爱。 传说她隐居在银河边境，几乎不踏出其间，想必此次现身—— 一定是为了某个不得不亲自出马的问题吧？
- id: 1402
  key: aglaea
  name: 阿格莱雅
  star: 5
  elem: 雷
  allegiance: 翁法罗斯
  type: 记忆
  desc: 在那黎明照拂的圣城，织者抚弄金丝，连缀命运。 背负「浪漫」火种的黄金裔，召集世间英雄，带领他们再度踏上漫长的征程 ——击落众神，归还神火，予以几近覆灭的翁法罗斯新生。
- id: 1403
  key: tribbie
  name: 缇宝
  star: 5
  elem: 量子
  allegiance: 翁法罗斯
  type: 同谐
  desc: 自那三相神谕垂怜的圣地，信使分作千身，启程远行。 雅努萨波利斯的圣女，缇里西庇俄丝，窃夺「门径」火种的黄金裔，为众生奔走，令救世的讯息晓喻大地 ——找寻那流淌黄金神血的人子，冲破世间至暗，去往星月满天的明日。
- id: 1404
  key: mydei
  name: 万敌
  star: 5
  elem: 虚数
  allegiance: 翁法罗斯
  type: 毁灭
  desc: 那沉入迷雾的悬锋，纷乱与战争之城！它的王室流着弑亲的血脉，它的神明以灾厄为名。 不死的迈德漠斯，离群的狮子，逐猎「纷争」火种的黄金裔。忍受万死，浴血还乡，孤身背负疯狂的宿命
    ——弑王成王，弑神登神。征战的铁蹄踏遍荒野，终归要沾上故乡的血。
- id: 1405
  key: anaxa
  name: 那刻夏
  star: 5
  elem: 风
  allegiance: 翁法罗斯
  type: 智识
  desc: 神悟树庭，滋养知识的学府，诞育哲人的摇床。 但渎神的阿那克萨戈拉斯，诘问「理性」火种的黄金裔，试问：你甘愿身负恶名，也要违逆预言，将怀疑的枝杈刺入智慧的圣树？
    ——「可笑。这世界遍地虚假，唯有我才是真实。」
- id: 1406
  key: cipher
  name: 赛飞儿
  star: 5
  elem: 量子
  allegiance: 翁法罗斯
  type: 虚无
  desc: 失落的盗寇之都多洛斯，三百侠盗纵情游戏，横行无忌。 捷足的贼星赛法利娅，戏弄「诡计」火种的黄金裔，奔走吧。愿你的谎言随风同行，吹遍此世大地—— 「呵，还想诓我？没门！」
- id: 1407
  key: castorice
  name: 遐蝶
  star: 5
  elem: 量子
  allegiance: 翁法罗斯
  type: 记忆
  desc: 那敬爱死亡的国度，终日飘雪的哀地里亚，今日已沉入甘甜的酣眠。 冥河的女儿遐蝶，寻索「死亡」火种的黄金裔，启程吧。呵护世间魂灵的恸哭，拥抱命运的孤独
    ——生死皆为旅途，当蝴蝶停落枝头，那凋零的又将新生。
- id: 1408
  key: phainon
  name: 白厄
  star: 5
  elem: 物理
  allegiance: 翁法罗斯
  type: 毁灭
  desc: 哀丽秘榭，遗世独立的边陲村落，如今只余晦涩的传说。无名的英雄卡厄斯兰那，容纳「负世」火种的黄金裔，铭记全世的理想，背负万众的命运，为新世界带来第一缕曙光——「但倘若黎明从不存在，就让怒火燃尽此身，化作明日的烈阳！」
- id: 1409
  key: hyacine
  name: 风堇
  star: 5
  elem: 风
  allegiance: 翁法罗斯
  type: 记忆
  desc: 云间城邦随岁月离析，昏光庭院再度敞开门扉，为永夜捎来微光。 医师雅辛忒丝，守望「天空」火种的黄金裔。继承先祖的意志，缝补破裂的晨昏 ——愿虹光洒落，仇怨消融，黎明重回大地。
- id: 1410
  key: hysilens
  name: 海瑟音
  star: 5
  elem: 物理
  allegiance: 翁法罗斯
  type: 虚无
  desc: 斯缇科西亚，醉与梦的海滨之城，旧日的歌声仍在浮浪间回荡。大海的女儿海列屈拉，清洗「海洋」火种的黄金裔，驱散污浊的暗流，为天外的英雄奏响不醉不归的盛宴——散场之时未到，纵然希望如泡沫般易碎，浪花也将一往无前。
- id: 1412
  key: cerydra
  name: 刻律德菈
  star: 5
  elem: 风
  allegiance: 翁法罗斯
  type: 同谐
  desc: 北境帝国，失落的王朝，寒冷的疆土燃烧着征伐的野心。君主刻律德菈，执握「律法」火种的黄金裔，布局设子，与神相弈，审判异心的罪囚，为此世奠定逐火的基业——<i>「这绝非终点，翁法罗斯的征途，当是银河群星！」</i>
- id: 1413
  key: evernight
  name: 长夜月
  star: 5
  elem: 冰
  allegiance: 翁法罗斯
  type: 记忆
  desc: 与世相隔的忆域，烛火映出过往，于迷雾中悄然熄去。自那影中而来的记忆之子长夜月，隐匿「岁月」火种的黄金裔，掀起「忘却」的浪潮，守护镜中人的心愿——<i>「别担心，我会为你看护『开拓』的前路…不惜任何代价♭」</i>
- id: 1414
  key: danhengpt
  name: 丹恒•腾荒
  star: 5
  elem: 物理
  allegiance: 翁法罗斯
  type: 存护
  desc: 吉奥里亚的胸膛，伏龙的身躯支撑破碎的大地，忍耐千年苦痛。无名客丹恒，捍卫「大地」火种的黄金裔，扶八荒之将倾，将地上生灵送往远方的天地——百川归海，群山合鸣，不朽的道途将绵延万里。
- id: 1415
  key: cyrene
  name: 昔涟
  star: 5
  elem: 冰
  allegiance: 翁法罗斯
  type: 记忆
  desc: 流星划过夜空，生命的长河荡起涟漪，闪烁十三种光彩。哀丽秘榭的女儿，哺育「真我」的黄金裔，栽下记忆的种子，让往昔的花朵在明日绽放——<i>「然后，一起写下不同以往的诗篇吧♪」</i>
